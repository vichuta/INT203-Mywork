<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue.js</title>
  </head>
  <body>
      <h1>Getting started with Vue.js</h1>
    <div id="app">
      {{ message }} 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      const app = new Vue({
        el: '#app',  //หา  element ที่มี id="app"
        data: {      /*เก็บตัวแปรที่จะใช้อ้างใน html element โดยเรียกผ่าน {{}}*/
          message: 'Hello World!' //สร้างตัวแปร
        }
      })
    </script>
  </body>
</html>
